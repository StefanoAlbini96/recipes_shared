<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Value to Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="appendButton">Append Value to Google Sheet</button>

    <script>
        document.getElementById('appendButton').addEventListener('click', function() {
            const valueToAppend = "Hello, World!"; // You can change this value or make it dynamic

            fetch('https://script.google.com/macros/s/AKfycbyhMTgXnIBH9fkPY_DVAtWlNEwiocYsVerwkwm4m5A/dev', {
                method: 'POST',
                body: new URLSearchParams({
                    'value': valueToAppend
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log("Success:", data);
                alert('Value appended successfully!');
            })
            .catch(error => {
                console.error("Error:", error);
                alert('Error appending value.');
            });
        });
    </script>
</body>
</html>
