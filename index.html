<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Site</title>
</head>
<body>
    <h1>Welcome to My Awesome Site!</h1>
    <p>This is a simple GitHub Project Page.</p>

    
<form id="submission-form">
  <input type="text" id="inputString" placeholder="Enter a string" required />
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('submission-form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const inputString = document.getElementById('inputString').value;

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyp00a8Rmc0OcsrtkxbwXakMuzBOu05Kuuqp4kCWav-bFR_hl7O_ucp2wM_BVVXukSb/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ inputString })
      });
      alert('Submission Successful!');
    } catch (error) {
      alert('Failed to submit.');
      console.error('Error:', error);
    }
  });
</script>


</body>


    
</html>
